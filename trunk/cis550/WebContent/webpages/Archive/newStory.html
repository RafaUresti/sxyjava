	event.returnValue=true;
}
}

<h1>Create New Story</h1>
<br/>
<br/>
<br/>
<FORM METHOD=POST ACTION="newStory" onsubmit="validate(category.value);">
<table>
<tr>
Story Title: <textarea cols="50" rows="2" name=title></textarea><BR/>
</tr>
<tr>
Story URL: <textarea cols="50" rows="2" name=url></textarea><BR/>
</tr>
<tr>

</tr>
Category:<select name="category" size="1">
			<option selected value="null">CATEGORY</option>
			<option value="Business">Business</option>
			<option value="Science">Science</option>
			<option value="Sports">Sports</option>
			<option value="Entertainment">Entertainment</option>
			<option value="Other">Other</option>
					</select>
</tr>
<P><INPUT TYPE=SUBMIT>
</table>
</FORM>
